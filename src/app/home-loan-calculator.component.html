<div class="calculator-container">
  <h1>Home Loan EMI Calculator</h1>
  
  <div class="form-group">
    <label>Loan Amount (₹)</label>
    <input type="number" [ngModel]="loanAmount()" (ngModelChange)="loanAmount.set($event)" placeholder="Enter loan amount" />
  </div>
  
  <div class="form-group">
    <label>Interest Rate (%)</label>
    <input type="number" [ngModel]="interestRate()" (ngModelChange)="interestRate.set($event)" step="0.01" placeholder="Enter interest rate" />
  </div>
  
  <div class="form-group">
    <label>Tenure (Years)</label>
    <input type="number" [ngModel]="tenureYears()" (ngModelChange)="tenureYears.set($event)" placeholder="Enter tenure in years" />
  </div>

  <button (click)="calculateEMI()">Calculate</button>

  <div class="result">
    @if (emi() !== null) {
      <h2>Monthly EMI: ₹{{ emi()!.toFixed(2) }}</h2>
      <p>Total Payment: ₹{{ totalPayment()!.toFixed(2) }}</p>
      <p>Total Interest: ₹{{ totalInterest()!.toFixed(2) }}</p>
    }
  </div>
</div>
